# Simple workflow for deploying static content to Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Add cache busting
        run: |
          # Generate a hash based on the timestamp
          HASH=$(date +%s)

          # Rename relevant static files, excluding bootstrap CSS/JS
          find . -type f \( -name "*.css" -o -name "*.js" -o -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" -o -name "*.webp" \) ! -name "bootstrap*.css" ! -name "bootstrap*.js" | while read file; do
            DIR=$(dirname "$file")
            BASENAME=$(basename "$file")
            EXT="${BASENAME##*.}"
            BASENAME_NOEXT="${BASENAME%.*}"

            # Skip files that already contain the hash
            if [[ "$BASENAME_NOEXT" == *"-${HASH}"* ]]; then
              continue
            fi

            NEWNAME="${DIR}/${BASENAME_NOEXT}-${HASH}.${EXT}"
            mv "$file" "$NEWNAME"

            # Update references only for files without hash in HTML and CSS files
            find . -type f \( -name "*.html" -o -name "*.css" \) -exec sed -i -E "s|${BASENAME}(?!(?:-[0-9]{10})?\.${EXT})|${BASENAME_NOEXT}-${HASH}.${EXT}|g" {} \;
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
