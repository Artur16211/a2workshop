name: extract comments

on:
  schedule:
    - cron: "18 22 * * *"
  workflow_dispatch:

jobs:
  run_script:
    name: Ejecutar script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11  # Cambia a la versi√≥n de Python que necesites

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar script y guardar archivo comments.json
        run: |
          python extract_comments.py
          mv comments.json $GITHUB_WORKSPACE/new_comments.json
          mv $GITHUB_WORKSPACE/new_comments.json $GITHUB_WORKSPACE/comments.json
