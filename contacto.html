        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const choiceArray = document.querySelectorAll(".choice");

                choiceArray.forEach((card) => {
                    card.addEventListener("click", () => {

                        // Si no está expandida, ábrela
                        choiceArray.forEach((element) => {
                            element.classList.remove("expand", "unset");
                            element.classList.add('small');
                            const centerIcon = element.querySelector(".hide-small");
                            if (centerIcon) {
                                centerIcon.style.display = "flex";
                            }
                            if (element.classList.contains("a1")) {
                                element.classList.add("smalla1");
                            } else if (element.classList.contains("a2")) {
                                element.classList.add("smalla2");
                            }
                        });

                        card.classList.remove("small");
                        // card.classList.add("disable-expand");
                        const centerIcon = card.querySelector(".hide-small");
                        if (centerIcon) {
                            centerIcon.style.display = "none"
                        }
                        if (card.classList.contains("a1")) {
                            card.classList.remove("smalla1");
                        } else if (card.classList.contains("a2")) {
                            card.classList.remove("smalla2");
                        }
                        card.classList.add('expand');
                    });
                });

                // Cerrar al hacer clic fuera de todas las tarjetas
                document.addEventListener("click", (e) => {
                    choiceArray.forEach((card) => {
                        if (!card.contains(e.target) && card.classList.contains("expand")) {
                            card.classList.remove("expand");
                            card.classList.add("unset", "small");
                            if (card.classList.contains("a1")) {
                                card.classList.add("smalla1");
                            } else if (card.classList.contains("a2")) {
                                card.classList.add("smalla2");
                            }
                            const centerIcon = card.querySelector(".hide-small");
                            if (centerIcon) {
                                centerIcon.style.display = "flex";
                            }
                        }
                    });
                });
            });
        </script>
